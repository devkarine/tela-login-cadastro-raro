<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="introduction">
        <h1>GoFinance</h1>
        <p>O empréstimo ponto a ponto mais popular do mundo</p>
        <a href="#">Read More</a>
      </section>

      <section class="record">
        <div class="wrapper-info-record">
          <h2>Login</h2>
          <p>Entre ou <a href="src/page/cadastro.html">faça seu cadastro</a></p>
        </div>

        <form class="form">
          <div>
            <img src="src/img/mail.svg" alt="envelope para email" />
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div>
            <img src="src/img/lock.svg" alt="cadeado para senha" />
            <input type="password" name="password" id="password" placeholder="Senha"/>
          </div>

          <button type="submit">Entrar</button>
          <a href="#">Esqueceu sua senha</a>
        </form>
      </section>
    </main>

    <figure>
      <img src="src/img/ellipeses.svg" alt="" />
    </figure>
  </body>
</html>
